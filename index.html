<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col">
                <h1>DOM / Tasks to do</h1>
                <h4>CBC DEVS 2022</h4>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="info-text col">
                <p id="first">Type your pending tasks into the input field</p>
                <p id="second">Click On The Tasks To Mark Complete</p>
                <p id="third">Click x to delete task</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" id="user-input" placeholder="New Item..." maxlength="30">
                <button id="enter"><i class="fas fa-pencil">ADD</i></button>
            </div>
        </div>
        
        <div class="row">
            <div class="lists-items">
                <ul class="lists">
                    <li class="lists">Task Item <span>&times;</span></li>
                    <li class="lists">Task Item <span>&times;</span></li>
                    <li class="lists">Task Item <span>&times;</span></li>
                    <li class="lists">Task Item <span>&times;</span></li>
                    <li class="lists">Task Item <span>&times;</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
